<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gen's Matcha üçµ‚ú® - Closed</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fffaf6; --card:#fff; --ink:#2f2a2a; --muted:#7c6f6a;
      --pastel-1:#b7e4c7; --pastel-2:#ffd6e7; --pastel-3:#ffef9f; --pastel-4:#cde4ff;
      --accent:#7cc5b3; --shadow: 0 8px 24px rgb(0 0 0 / 7%); --radius:20px;
    }
    *,*::before,*::after{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font:18px/1.6 "Fredoka","Comic Neue", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow-x:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    
    .container{
      max-width:600px;
      text-align:center;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:48px 32px;
      border:2px solid #f5f5f5;
    }
    
    h1{
      font-size:38px; margin:0 0 12px; 
      background: linear-gradient(135deg, #7cc5b3, #5a9d8a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      white-space: nowrap;
    }
    
    @media (max-width:600px){ 
      h1{ font-size:32px; }
      .container{ padding:36px 24px; }
    }
    
    .icon{
      width:200px;
      height:auto;
      margin:24px auto 32px;
      display:block;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .message{
      font-size:20px;
      color:var(--ink);
      margin:0 0 32px;
      line-height:1.6;
    }
    
    .tele-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      appearance:none;
      border:0;
      border-radius:14px;
      padding:16px 32px;
      background:var(--accent);
      color:#073c33;
      font-weight:700;
      cursor:pointer;
      transition:all 0.2s ease;
      font-size:18px;
      text-decoration:none;
      font-family:inherit;
    }
    
    @media (hover: hover) and (pointer: fine) {
      .tele-btn:hover{
        background:#6ab5a3;
        transform:translateY(-2px);
        box-shadow: 0 6px 20px rgb(124 197 179 / 30%);
      }
    }
    
    .tele-btn:active{
      transform:translateY(0);
    }
    
    .emoji{
      font-size:24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/Icon-Closed.png" alt="Store Closed" class="icon">

      sorry you couldn't get your matcha fix from us today ): join our tele channel to stay updated! ü´∂üèª

  </div>
</body>
</html>
