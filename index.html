  <style>
    :root{
      --bg:#fffaf6; --card:#ffffff; --ink:#2f2a2a; --muted:#7c6f6a;
      --pastel-1:#b7e4c7; --pastel-2:#ffd6e7; --pastel-3:#ffef9f; --pastel-4:#cde4ff;
      --accent:#7cc5b3; --shadow:0 12px 36px rgb(0 0 0 / 12%); --radius:22px;
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background: radial-gradient(1200px 600px at 10% -10%, #e9fbf4 0%, transparent 60%),
                                  radial-gradient(900px 500px at 110% 10%, #fff1f7 0%, transparent 55%),
                                  var(--bg);
      color:var(--ink);
      font:16px/1.5 "Fredoka","Comic Neue", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(640px, 94vw);
      background:var(--card);
      border-radius:var(--radius);
      padding:28px 28px 24px;
      box-shadow:var(--shadow);
      border:2px solid #f3efe9;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:linear-gradient(90deg, var(--pastel-1), var(--pastel-2), var(--pastel-3));
      height:4px; top:0;
    }
    h1{
      margin:0 0 10px; font-size:42px; letter-spacing:0.2px;
      background: linear-gradient(135deg, #7cc5b3, #5a9d8a);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    }
    .sub{margin:0 0 18px; color:var(--muted); font-size:17px}
    .big-emoji{font-size:42px; display:block; margin:2px 0 14px}
    .msg{font-size:22px; margin:8px 0 18px}
    .cta{
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 18px; border-radius:14px; border:0; cursor:pointer;
      font-weight:800; font-size:16px; text-decoration:none;
      background:var(--accent); color:#073c33; box-shadow: 0 6px 18px rgb(124 197 179 / 30%);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .cta:focus{outline:3px solid #cde4ff; outline-offset:2px}
    .cta:hover{ transform:translateY(-1px); box-shadow: 0 8px 22px rgb(124 197 179 / 36%); }
    .cta small{font-weight:700; opacity:.8}
    .pill{
      display:inline-block; background:#f6fff7; color:#246b56; font-weight:700;
      border:2px solid var(--pastel-1); padding:6px 12px; border-radius:999px; font-size:12px;
      margin:6px 0 0;
    }
    footer{ margin-top:16px; font-size:12px; color:var(--muted) }
      .card{position:relative}
    .card:hover{transform:translateY(-2px); box-shadow:0 16px 40px rgb(0 0 0 / 14%)}
    .art{position:absolute; right:-6px; bottom:-8px; width:140px; opacity:.14; pointer-events:none}
    .cta svg{width:18px; height:18px}
